<script>
$(function(){
	//tabs切换
	$('.tabs').each(function(){
		var _self = $(this);
		var _btn = $('ul.user_tabs_btn>li', _self);
		var _div = $('.user_tabs_body>div',_self);
		_btn.on('click',function(){
			var _ind = _btn.index(this);
			$(this).addClass('now').siblings('li').removeClass('now');
			_div.eq(_ind).removeClass('none').siblings('div').addClass('none');
			return false;
		})
	});
	
})

</script>
